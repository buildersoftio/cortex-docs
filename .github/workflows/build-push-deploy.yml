name: Build, Push & Deploy

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

env:
  IMAGE_NAME: buildersoftdev/cortex-docs
  DEPLOY_PATH: /home/ubuntu/production/cortex/docs

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1)
            if [ -z "$LATEST_TAG" ]; then
              VERSION="1.0.0"
            else
              VERSION="${LATEST_TAG#v}"
              IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
              PATCH=$((PATCH + 1))
              VERSION="${MAJOR}.${MINOR}.${PATCH}"
            fi
          fi

          SHORT_SHA=$(git rev-parse --short HEAD)

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_NUMBER=${{ github.event.pull_request.number }}
            VERSION="${VERSION}-pr.${PR_NUMBER}.${SHORT_SHA}"
          fi

          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Version: v${VERSION} (${SHORT_SHA})"

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: version
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image (main)
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ needs.version.outputs.tag }}
            ${{ env.IMAGE_NAME }}:latest

      - name: Build and push Docker image (PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ needs.version.outputs.tag }}

  deploy:
    name: Deploy to Server
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: [version, build-and-push]
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            VERSION="${{ needs.version.outputs.tag }}"
            COMPOSE_FILE="${{ env.DEPLOY_PATH }}/docker-compose.yml"

            echo "ðŸš€ Deploying ${VERSION} ..."

            sed -i "s|image: buildersoftdev/cortex-docs:.*|image: buildersoftdev/cortex-docs:${VERSION}|g" "$COMPOSE_FILE"

            cd ${{ env.DEPLOY_PATH }}
            sudo docker compose --profile prod pull
            sudo docker compose --profile prod up -d --remove-orphans

            echo "âœ… Deployed buildersoftdev/cortex-docs:${VERSION}"

      - name: Tag release in Git
        if: github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api repos/${{ github.repository }}/git/refs \
            -f ref="refs/tags/${{ needs.version.outputs.tag }}" \
            -f sha="${{ github.sha }}"

  tag-pr:
    name: Tag PR Build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: [version, build-and-push]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Tag PR build in Git
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api repos/${{ github.repository }}/git/refs \
            -f ref="refs/tags/${{ needs.version.outputs.tag }}" \
            -f sha="${{ github.event.pull_request.head.sha }}"
